# NIZAM Production Nginx Configuration — TLS termination + HTTP→HTTPS redirect
#
# Prerequisites:
#   1. Copy this file to docker/nginx/production.conf and mount it in docker-compose.yml
#   2. Obtain TLS certificates (e.g. Let's Encrypt) and adjust ssl_certificate paths
#   3. Replace 'api.nizam.example.com' with your actual domain
#
# To use in docker-compose.yml add to the nginx volumes section:
#   - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf
#   - /etc/letsencrypt:/etc/letsencrypt:ro
# and change the port mapping to:
#   - "80:80"
#   - "443:443"

server {
    listen 80;
    server_name _;
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name api.nizam.example.com;

    root /var/www/html/public;
    index index.php;

    charset utf-8;

    # --- TLS ---
    ssl_certificate     /etc/letsencrypt/live/api.nizam.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.nizam.example.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # --- Security headers ---
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options    "nosniff"                             always;
    add_header X-Frame-Options           "SAMEORIGIN"                          always;
    add_header X-XSS-Protection          "1; mode=block"                       always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"     always;

    # --- Logging ---
    access_log /var/log/nginx/nizam_access.log;
    error_log  /var/log/nginx/nizam_error.log warn;

    # --- Routes ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 120;
    }

    # Block access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Increase body size limit for provisioning template uploads
    client_max_body_size 16M;
}
