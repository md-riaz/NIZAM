services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: nizam-app
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - nizam
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-nizam}
      - DB_USERNAME=${DB_USERNAME:-nizam}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - FREESWITCH_HOST=freeswitch

  nginx:
    image: nginx:alpine
    container_name: nizam-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - nizam

  postgres:
    image: postgres:16-alpine
    container_name: nizam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-nizam}
      POSTGRES_USER: ${DB_USERNAME:-nizam}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    networks:
      - nizam

  redis:
    image: redis:7-alpine
    container_name: nizam-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - nizam

  freeswitch:
    build:
      context: .
      dockerfile: docker/freeswitch/Dockerfile
    container_name: nizam-freeswitch
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "5080:5080/udp"
      - "5080:5080/tcp"
      - "16384-16484:16384-16484/udp"
    volumes:
      - freeswitch_data:/var/lib/freeswitch
    networks:
      - nizam
    environment:
      - NIZAM_XML_CURL_URL=http://nginx/freeswitch/xml-curl

  queue:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: nizam-queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --timeout=90
    depends_on:
      - app
      - redis
      - postgres
    volumes:
      - .:/var/www/html
    networks:
      - nizam
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-nizam}
      - DB_USERNAME=${DB_USERNAME:-nizam}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis

volumes:
  postgres_data:
  redis_data:
  freeswitch_data:

networks:
  nizam:
    driver: bridge
