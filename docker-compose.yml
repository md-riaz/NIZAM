services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: nizam-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
      - ./storage:/var/www/html/storage
    networks:
      - nizam
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-nizam}
      - DB_USERNAME=${DB_USERNAME:-nizam}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - FREESWITCH_HOST=freeswitch
    healthcheck:
      test: ["CMD", "php", "-r", "exit(0);"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: nizam-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_healthy
    networks:
      - nizam
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: nizam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-nizam}
      POSTGRES_USER: ${DB_USERNAME:-nizam}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    networks:
      - nizam
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-nizam} -d ${DB_DATABASE:-nizam}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nizam-redis
    restart: unless-stopped
    command: sh -c 'exec redis-server $${REDIS_PASSWORD:+--requirepass "$REDIS_PASSWORD"}'
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - nizam
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDISCLI_AUTH=${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  freeswitch:
    build:
      context: .
      dockerfile: docker/freeswitch/Dockerfile
    container_name: nizam-freeswitch
    restart: unless-stopped
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio:
        soft: 99
        hard: 99
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "5080:5080/udp"
      - "5080:5080/tcp"
      - "16384-16484:16384-16484/udp"
    volumes:
      - freeswitch_data:/var/lib/freeswitch
    networks:
      - nizam
    environment:
      - NIZAM_XML_CURL_URL=${NIZAM_XML_CURL_URL:-http://nginx/freeswitch/xml-curl}

  queue:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: nizam-queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=3
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
    networks:
      - nizam
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-nizam}
      - DB_USERNAME=${DB_USERNAME:-nizam}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis

  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: nizam-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    depends_on:
      app:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
    networks:
      - nizam
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-nizam}
      - DB_USERNAME=${DB_USERNAME:-nizam}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis

  esl-listener:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: nizam-esl-listener
    restart: unless-stopped
    command: php artisan nizam:esl-listen
    depends_on:
      app:
        condition: service_healthy
      freeswitch:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
    networks:
      - nizam
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost:8080}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-nizam}
      - DB_USERNAME=${DB_USERNAME:-nizam}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - FREESWITCH_HOST=freeswitch
      - QUEUE_CONNECTION=redis

volumes:
  postgres_data:
  redis_data:
  freeswitch_data:
  vendor_data:

networks:
  nizam:
    driver: bridge
